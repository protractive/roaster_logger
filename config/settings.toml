# Generated by config.save_settings
[app]
name = "roaster_logger"
env = "local"
log_dir = "data/logs"

[logging]
level = "INFO"
format = "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
max_bytes = 1048576
backup_count = 5

[[ports]]
id = "roaster"
device = "COM110"
baudrate = 9600
parity = "N"
stopbits = 1
bytesize = 8
timeout = 5.0
poll_interval = 1.0
unit_id = 1
read_address = 0
read_count = 10
value_index = 0
enabled = true

[[ports]]
id = "roaster1"
device = "COM110"
baudrate = 9600
parity = "N"
stopbits = 1
bytesize = 8
timeout = 5.0
poll_interval = 1.0
